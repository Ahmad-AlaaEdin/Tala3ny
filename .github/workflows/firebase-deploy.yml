name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # --- FRONTEND DEPLOYMENT ---
      - name: (Frontend) Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-
      - name: (Frontend) Install Dependencies and Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # --- FUNCTIONS DEPLOYMENT ---
      - name: (Functions) Cache node_modules
        uses: actions/cache@v4
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-functions-node-${{ hashFiles('functions/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-functions-node-
      - name: (Functions) Install Dependencies
        working-directory: ./functions
        run: npm install

      # --- FIREBASE DEPLOY ---
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting \
                          --token "${{ secrets.FIREBASE_TOKEN }}" \
                          --non-interactive

      - name: Deploy to Firebase Functions
        run: |
          firebase deploy --only functions \
                          --token "${{ secrets.FIREBASE_TOKEN }}" \
                          --non-interactive
